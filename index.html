<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์อ่านมังงะ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>เว็บไซต์อ่านมังงะ</h1>

    <div id="manga-search" class="input-group mb-3">
      <input type="text" class="form-control" placeholder="ค้นหาชื่อมังงะ">
      <button class="btn btn-outline-secondary" type="button" id="search-button">ค้นหา</button>
    </div>

    <div id="manga-list" class="row row-cols-3"></div>

    <div id="manga-viewer" class="d-none">
      <div class="manga-viewer-container">
        <div class="manga-viewer-page" id="manga-page-1"></div>
        <div class="manga-viewer-page" id="manga-page-2"></div>
      </div>

      <div class="manga-viewer-controls">
        <button class="btn btn-primary" id="prev-button">หน้าก่อนหน้า</button>
        <button class="btn btn-primary" id="next-button">หน้าถัดไป</button>
        <button class="btn btn-secondary" id="fullscreen-button">เต็มหน้าจอ</button>
        <button class="btn btn-secondary" id="settings-button">ตั้งค่า</button>
      </div>
    </div>

    <div id="manga-info" class="d-none">
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
